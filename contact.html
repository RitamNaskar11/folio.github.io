<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
      <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home </a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
              <div class="hamburger">
                <i class="fa fa-bars"></i>
          <i class="fas fa-times"></i>
            </div>
            <div class="contactForm">
               
                <form>
                     <h1>Contact or Enquary Me....</h1>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Full Name</label>
                        <input type="full-name" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="validationCustom" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom" required>
                        <div class="form-text">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" class="form-label" rows="6" placeholder="Message"></textarea>
                       
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="buttons">Submit</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
 <script src="https://kit.fontawesome.com/37e4fc56b7.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>

</html>
